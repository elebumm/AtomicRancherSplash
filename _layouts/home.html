<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Atomic Rancher</title>
</head>

<body>
    
        <div class="image-container">
            <img src="./assets/atomicrancherlogo.png" alt="" class="logo">
        </div>
        <h3 class="text">T</h3>
        <img class="kickstarter" src="./assets/kickstarter-button-1.png" alt="">

        <img src="./assets/mutanko.gif" alt="" class="mutanko">
        <img src="./assets/Radcross.gif" alt="" class="radcross">
        <img src="./assets/Cronenberg-Blue.gif" alt="" class="mutant">
        <a href="#" id="showvideo">Show Video</a>
        <div id="test"></div>
    <div id="cf">
        <img class="bottom" src="./assets/drybackground.png" />
        <img class="top" src="./assets/wetbackground.png" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.9/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.kickstarter').hide();
            $('.image-container').show();
            $('.image-container').addClass("animated fadeInDown");

        })

        var mutant = anime({
            targets: '.mutant',
            translateX: '-139em',
            duration: 300000
        })
        
        var mutanko = anime({
            delay: 7000,
            targets: '.mutanko',
            translateX: '139em',
            duration: 30000
        })
        
        var radcross = anime({
            delay: 1000,
            targets: '.radcross',
            translateX: '139em',
            duration: 300000
        })

        var typed = new Typed('.text', {
            strings: ['Hello lonely internet traveler...', 'This website is under development. In the meantime, check out our Kickstarter for Atomic Rancher!'],
            typeSpeed: 50,
            onComplete: function(self) { $('.kickstarter').fadeIn(1000)}
        })

        $('a#showvideo').click(function (e) {
                e.preventDefault();
                $('div#test').html('<iframe id="video" width="420" height="315" src="//www.youtube.com/embed/aS3DPglji0o?rel=0" frameborder="0" allowfullscreen></iframe>');
            });
    </script>
</body>

</html>
